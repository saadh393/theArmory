<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>The Armory</title>
  </head>
  <body>
    <section class="bg-blue-700 h-96 flex flex-col items-center justify-center">
      <div class="w-7/12 md:w-8/12 lg:w-7/12 mx-auto my-auto text-center">
        <h1 class="text-2xl sm:text-3xl font-extrabold text-white tracking-tight mb-4">The Armory</h1>
        <input
          class="
            block
            w-8/12
            mx-auto
            px-4
            py-3
            sm:text-sm
            text-gray-200
            bg-gray-300
            rounded-lg
            placeholder-gray-400
            focus:bg-white focus:text-gray-900 focus:outline-none
          "
          type="text"
          name="search"
        />
        <div class="ml-3 inline-flex rounded-md shadow">
          <a
            href="#"
            class="
              inline-flex
              items-center
              justify-center
              px-5
              py-3
              mt-5
              border border-transparent
              text-base
              font-medium
              rounded-md
              text-indigo-600
              bg-white
              hover:bg-indigo-50
            "
          >
            Learn more
          </a>
        </div>
      </div>
    </section>

    <!-- Search Result -->
    <section
      class="
        w-10/12
        mx-auto
        my-auto
        mt-4
        gap-x-4 gap-y-4
        grid grid-cols-4
        sm:grid-cols-5
        md:grid-cols-7
        lg:grid-cols-10
      "
      id="content"
    >
      <blog-post v-for="data in scanData" :path="data"></blog-post>
    </section>

    <script src="./render.js"></script>
  </body>
</html>
